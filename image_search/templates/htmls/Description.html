<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Details</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #282c34;
            color: #61dafb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #20232a;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 80%;
            max-width: 1200px;
            margin-top: 20px;
        }
        h1 {
            margin-bottom: 30px;
            font-size: 24px;
        }
        .product {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }
        .product img {
            max-width: 100%;
            height: auto;
            border: 2px solid #61dafb;
            border-radius: 10px;
            margin-bottom: 15px;
        }
        .product-name {
            font-weight: 700;
            margin-bottom: 10px;
        }
        .product-details {
            margin-bottom: 10px;
        }
        .product a {
            color: #61dafb;
            text-decoration: none;
            font-weight: 500;
        }
        .product a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ product_info.name }}</h1>
        <img src="{{ product_info.img_url }}" alt="{{ product_info.name }}">
        <p>Price: {{ product_info.price }}</p>
        <h2>Reviews:</h2>
        <ul>
            {% for review in product_info.reviews %}
                <li>{{ review }}</li>
            {% endfor %}
        </ul>
        <h2>Summary:</h2>
        <p>{{ product_info.summary }}</p>
        <h2>Recommendation:</h2>
        <p>{{ product_info.recommendation }}</p>
    </div>
</body>
</html>
